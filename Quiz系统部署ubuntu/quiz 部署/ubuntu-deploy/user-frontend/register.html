<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - Quiz 测试系统</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>用户注册</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                    <p id="username-error" class="error-message">请输入用户名</p>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码" required>
                    <p id="password-error" class="error-message">请输入密码</p>
                </div>
                <div class="form-group">
                    <label for="confirm-password">确认密码</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="请再次输入密码" required>
                    <p id="confirm-error" class="error-message">两次输入的密码不一致</p>
                </div>
                <div class="form-group">
                    <button type="button" id="register-btn" class="btn primary-btn">注册</button>
                </div>
                <div class="form-footer">
                    <p>已有账号？<a href="login.html">返回登录</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="scripts/axios.min.js"></script>
    <script>
        window.onload = function() {
            document.getElementById('register-btn').addEventListener('click', function() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                document.getElementById('username-error').style.display = 'none';
                document.getElementById('password-error').style.display = 'none';
                document.getElementById('confirm-error').style.display = 'none';

                let isValid = true;

                if (!username) {
                    document.getElementById('username-error').style.display = 'block';
                    isValid = false;
                }

                if (!password) {
                    document.getElementById('password-error').style.display = 'block';
                    isValid = false;
                }

                if (password !== confirmPassword) {
                    document.getElementById('confirm-error').style.display = 'block';
                    isValid = false;
                }

                if (!isValid) return;

                axios.post('http://localhost:8080/register', {
                    username: username,
                    password: password,
                    checkpassword: confirmPassword
                })
                .then(function(response) {
                    const res = response.data;
                    if (res.code === 1) {
                        alert('注册成功！请登录。');
                        window.location.href = 'login.html';
                    } else {
                        alert(res.msg || '注册失败');
                    }
                })
                .catch(function(error) {
                    alert('请求失败，请稍后重试');
                    console.error(error);
                });
            });
        };
    </script>
</body>
</html>
