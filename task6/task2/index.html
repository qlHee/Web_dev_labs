<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fa-solid fa-check-circle"></i> My Tasks</h1>
            <p id="date">Sunday, Jun 22</p>
        </header>
        <div class="input-container">
            <input type="text" id="task-input" placeholder="What do you need to do?">
            <button id="add-task" aria-label="Add task"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="controls">
            <div class="filters">
                <span class="filter active" data-filter="all">All</span>
                <span class="filter" data-filter="active">Active</span>
                <span class="filter" data-filter="completed">Completed</span>
            </div>
        </div>
        <ul id="todos-list">
            </ul>
        <div class="empty-state">
            <i class="fa-solid fa-clipboard-list"></i>
            <p>No tasks here yet</p>
        </div>
        <footer>
            <span id="items-left">0 items left</span>
            <button id="clear-completed">Clear completed</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
