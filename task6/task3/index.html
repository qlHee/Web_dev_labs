<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- 开始页 -->
    <div class="screen active" id="start-screen">
      <h1>Quiz Game</h1>
      <p>Test your knowledge with this fun quiz!</p>
      <button id="start-btn" class="btn">Start Quiz</button>
    </div>
    
    <!-- 题目页 -->
    <div class="screen" id="quiz-screen">
      <div class="quiz-header">
        <div class="progress-container">
          <div class="progress-bar" id="progress"></div>
        </div>
        <div class="quiz-info">
          <span>Question <span id="current-question">1</span> / <span id="total-questions">5</span></span>
          <span>Score: <span id="score">0</span></span>
        </div>
      </div>
      
      <div class="quiz-body">
        <h2 id="question-text">Question text will appear here</h2>
        <div id="answers-container" class="answers-container">
          <!-- Answer buttons will be inserted here by JavaScript -->
        </div>
      </div>
    </div>
    
    <!-- 结果页 -->
    <div class="screen" id="result-screen">
      <h1>Quiz Complete!</h1>
      <div class="result-info">
        <p id="result-message">Great job!</p>
        <p class="score-text">Your Score: <span id="final-score">0</span> / <span id="max-score">5</span></p>
      </div>
      <button id="restart-btn" class="btn">Restart Quiz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
